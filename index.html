<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1 id="output" style="font-family: monospace;"></h1>

        <button onclick="GenerateAscii()">Generate Ascii!</button> <input id="charsa" placeholder="Number of ascii characters"> <br> <br>
        <button onclick="GenerateUnicode()">Generate Unicode!</button> <input id="charsh" placeholder="Itterations of hex generation">

        <script>
            function GenerateAscii() {
                var length           = parseInt(document.getElementById("charsa").value)
                var result           = '';
                var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789(){}[]_-+=:;/?.>,<!@#$%^&&*';
                var charactersLength = characters.length;
                for ( var i = 0; i < length; i++ ) {
                    result += characters.charAt(Math.floor(Math.random() * charactersLength));
                }
                document.getElementById("output").innerHTML = result;
                return result;
            }
            
            function GenerateUnicode() {
                var length           = parseInt(document.getElementById("charsh").value)*2
                var result           = '';
                var characters       = '1234567890ABCDEF';
                var charactersLength = characters.length;
                for ( var i = 0; i < length; i++ ) {
                    result += characters.charAt(Math.floor(Math.random() * charactersLength));
                }
                var hex = result;
                var str = '';
                for (var n = 0; n < hex.length; n += 2) {
                    str += String.fromCharCode(parseInt(hex.substr(n, 2), 16));
                }
                result = str;

                document.getElementById("output").innerHTML = result;
                return result;
            }
        </script>
    </body>
</html>
